<div class="container">
  <header class="app-header">
    <h1>{{title}} {{appTitle}}</h1>
  </header>
  <ul>
    <li>
      <div class="movie-content">
	<div class="movie-title">
	  <h3>{{title}} ({{year}})</h3>
	</div>
	<hr noshade>
	<div class="movie-genre">
	  {{duration}} | {{genre}} | {{release}}
	</div>
	<hr noshade>
	<div class="movie-description">
	  {{description}}
	</div><br>
	<strong>Director: </strong>{{director}}
	<div class="backButton">
	<a href="#/"><button class="details">Back</button></a>
	</div>
      </div>
      <div class="movie-image">
	<img ng-src={{image}} width="140" height="209" alt={{movie.title}}/>
      </div>
    </li>
  </ul>
</div>
