<html lang="en">
  <head>
    <title>Topic 4</title>
    <meta charset="utf-8">
    <meta name="description" content="Backbone">
    <meta name ="author" content="Diego Maurelli">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery-2.1.3.js"></script>
    <script type="text/javascript" src="handlebars-v3.0.0.js"></script>
    <script type="text/javascript" src="underscore.js"></script>
    <script type="text/javascript" src="backbone.js"></script>
      
  </head>
  <body>
    <div id="content"></div>
    <script id="movie-list" type="text/x-handlebars-template">
      <ul style="list-style-type:none">
	{{#each movies}}
	  <li>
	    <div class="movie-title">
	      <h2>{{title}} ({{year}})</h2>
	      <img src="{{image}}" style="width: 150px; height: 250px">
	    </div>
	    <div class="movie-description">
	      <p>
	      Genre: {{genre}} <br>
	      Description: {{description}}
	      </p>
	    </div>
	  </li>
	{{/each}}
      </ul>
    </script>
    <script type="text/javascript" src="movieList.js"></script>
  </body>
</html>
