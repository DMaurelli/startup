<html lang="en">
  <head>
    <title>Topic 5</title>
    <meta charset="utf-8">
    <meta name="description" content="Backbone">
    <meta name ="author" content="Diego Maurelli">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="style.css">
      
  </head>
  <body>
    <div id="app-movies-content">
      
    </div>

    <script id="movie-list-template" type="text/x-handlebars-template">
      <a href="#addMovie"><button class="addMovie">Add Movie</button></a>
	<div id="movie-list">
	  <ul style="list-style-type:none">
	    {{#each []}}
	      <div class="movie-content">
		<div class="movie-description">
		  <h1>{{title}} ({{year}})</h1>
		  Genre: {{genre}}
		  <div class="buttons">
		    <a href="#movieDetails/{{id}}"><button class="details">Details</button></a>
		    <a href="#editMovie/{{id}}"><button class="edit">Edit</button></a>
		    <a href="#removeMovie/{{id}}"><button class="remove">Remove</button></a>
		  </div>
		</div>
		<div class="movie-image">
		  <img src={{image}} width="140" height="209" alt={{title}}>
		</div>
	      </div>
	    {{/each}}
	  </ul>
	</div>
    </script>
    
    <script id="movie-details-template" type="text/x-handlebars-template">
      <div id="movie-details">
	<div class="movie-content">
	  <div class="movie-description">
	    <h1>{{title}} ({{year}})</h1>
	    {{duration}} | {{genre}} | {{release}}
	    <br>
	    -----------------------------------------------------------------------------------------------
	    <div class="plot">
	      {{description}}
	    </div>
	    <br>
	    <strong>Director:</strong> {{director}}
	    <br>
	  </div>
	  <div class="movie-image">
	    <img src={{image}} width="140" height="209" alt={{title}}>
	  </div>
	</div>
      </div>
      <div class="backButton">
	<input id="backButton" type="button" value="Back" name="back">
      </div>
    </script>
    
    <script id="addMovie-template" type="text/x-handlebars-template">
      <div id="add-movie">
	<div class="addTitle">
	  <strong>Add/Edit movie</strong>
	</div>
	<form id="addMovie" action="">
	  Title:<br> 
	  <input id="title" type="text" name="title" value="{{title}}" required/><br>
	  Duration:<br>
	  <input id="duration" type="text" name="duration" value="{{duration}}"><br>
	  Release:<br>
	  <input id="release" type="text" name="release" value="{{release}}"><br>
	  Year:<br>
	  <input id="year" type="text" name="year" value="{{year}}" required/><br>
	  Genre:<br>
	  <input id="genre" type="text" name="genre" value="{{genre}}" required/><br>
	  Description:<br>
	  <textarea id="description" rows="6" cols="22" type="text" name="description">{{description}}</textarea><br>
	  Director:<br>
	  <input id="director" type="text" name="director" value="{{director}}"><br>
	  Image:<br>
	  <input id="image" type="text" name="image" value="{{image}}" required/><br>
	  <div class="submitButton">
	    <input id="save" type="submit" value="Save" name="save">
	  </div>
	</form>
	<div class="backButton">
	  <input id="back" type="button" value="Back" name="back">
	</div>
      </div>
    </script>
    <script type="text/javascript" src="jquery-2.1.3.js"></script>
    <script type="text/javascript" src="underscore.js"></script>
    <script type="text/javascript" src="backbone.js"></script>
    <script type="text/javascript" src="backbone.localStorage.js"></script>
    <script type="text/javascript" src="handlebars-v3.0.0.js"></script>
    <script type="text/javascript" src="movieList.js"></script>
  </body>
</html>
