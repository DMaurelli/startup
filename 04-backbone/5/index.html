<html lang="en">
  <head>
    <title>Topic 4</title>
    <meta charset="utf-8">
    <meta name="description" content="Backbone">
    <meta name ="author" content="Diego Maurelli">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    
      
  </head>
  <body>
    <div id="movie-details">
      
    </div>
    
    <div id="movie-list">
      
    </div>
    
    <div id="add-movie">
      
    </div>
    
    <script id="movie-list-template" type="text/x-handlebars-template">
      <input type="button" value="Add Movie" class="addMovie" onClick="document.location.href='#addMovie'">
      <ul style="list-style-type:none">
	{{#each []}}
	  <div class="movie-content">
	    <div class="movie-description">
	      <h1>{{title}} ({{year}})</h1>
	      Genre: {{genre}}
	      <div class="buttons">
		<input type="button" value="Details" class="details" onClick="document.location.href='#movieDetails/{{id}}'">
		<input type="button" value="Edit" class="edit" onClick="document.location.href='#editMovie/{{id}}'">
		<input type="button" value="Remove" class="remove" onClick="document.location.href='#removeMovie/{{id}}'">
	      </div>
	    </div>
	    <div class="movie-image">
	      <img src={{image}} width="140" height="209" alt={{title}}>
	    </div>
	  </div>
	{{/each}}
      </ul>
    </script>
    
    <script id="movie-details-template" type="text/x-handlebars-template">
      <div class="movie-content">
	    <div class="movie-description">
	      <h1>{{title}} ({{year}})</h1>
	      {{duration}} | {{genre}} | {{release}}
	      <br>
	      -----------------------------------------------------------------------------------------------
	      <div class="plot">
		{{description}}
	      </div>
	      <br>
	      <strong>Director:</strong> {{director}}
	      <br>
	      <strong>Actors: </strong>	{{actors}}
	    </div>
	    <div class="movie-image">
	      <img src={{image}} width="140" height="209" alt={{title}}>
	    </div>
	  </div>
    </script>
    
    <script id="addMovie-template" type="text/x-handlebars-template">
      <div class="addTitle">
	<strong>Add some movie</strong>
      </div>
      <form id="addMovie" action="">
	Name:<br> 
	<input id="name" type="text" name="name"><br>
	Year:<br>
	<input type="text" name="year"><br>
	Url image:<br>
	<input type="text" name="image"><br>
	Genre:<br>
	<input type="text" name="genre"><br>
	Description:<br>
	<input type="text" name="description"><br>
	<div class="submitButton">
	  <input type="submit" value="Save" name="save">
	</div>
      </form>
    </script>
    <script type="text/javascript" src="jquery-2.1.3.js"></script>
    <script type="text/javascript" src="handlebars-v3.0.0.js"></script>
    <script type="text/javascript" src="underscore.js"></script>
    <script type="text/javascript" src="backbone.js"></script>
    <script type="text/javascript" src="backbone.localStorage.js"></script>
    <script type="text/javascript" src="movieList.js"></script>
  </body>
</html>
